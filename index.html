        :root {
            --primary-pink: #ff69b4;
            --primary-purple: #9966cc;
            --primary-blue: #00bfff;
            --primary-green: #00ff7f;
            --primary-yellow: #ffd700;
            --primary-orange: #ff6347;
            --secondary-pink: #ffb6c1;
            --secondary-purple: #dda0dd;
            --secondary-blue: #87ceeb;
            --secondary-green: #98fb98;
            --dark-text: #2c3e50;
            --light-text: #ffffff;
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-yellow: #ffff00;
            --neon-green: #00ff00;
            --neon-purple: #8a2be2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Orbitron', 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            overflow: hidden;
            height: 100vh;
        }

        /* Animated Background - Mouse Responsive */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                calc(45deg + var(--mouse-x-percent, 50%) * 0.5),
                var(--primary-pink),
                var(--primary-purple),
                var(--primary-blue),
                var(--primary-green));
            background-size: 400% 400%;
            background-position: var(--mouse-x-percent, 50%) var(--mouse-y-percent, 50%);
            animation: gradientShift 8s ease infinite;
            transition: background-position 0.3s ease-out;
            will-change: background-position;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Override animation when mouse is active */
        .animated-bg.mouse-active {
            animation: none;
        }

        @media (prefers-reduced-motion: reduce) {
            .animated-bg {
                animation: none;
                transition: none;
            }
        }

        /* Floating shapes animation */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            color: var(--primary-yellow);
        }

        .shape:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            color: var(--primary-pink);
        }

        .shape:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 4s;
            color: var(--primary-green);
        }

        .shape:nth-child(4) {
            top: 40%;
            left: 70%;
            animation-delay: 1s;
            color: var(--primary-blue);
        }

        .shape:nth-child(5) {
            top: 30%;
            left: 50%;
            animation-delay: 3s;
            color: var(--primary-orange);
        }

        .shape:nth-child(6) {
            top: 70%;
            left: 60%;
            animation-delay: 5s;
            color: var(--primary-purple);
        }

        @keyframes float {

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // ======================================
        // INTERACTIVE ANIMATION SYSTEM
        // ======================================

        // Mouse state tracking
        const mouseState = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2,
            prevX: window.innerWidth / 2,
            prevY: window.innerHeight / 2,
            velocity: 0,
            isMoving: false,
            lastMoveTime: Date.now()
        };

        // Utility Functions
        function distance(x1, y1, x2, y2) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function lerp(start, end, amount) {
            return start + (end - start) * amount;
        }

        function easeInOutQuad(t) {
            return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
        }

        function easeOutCubic(t) {
            return (--t) * t * t + 1;
        }

        function easeOutQuart(t) {
            return 1 - (--t) * t * t * t;
        }

        function normalize(x, y) {
            const mag = Math.sqrt(x * x + y * y);
            if (mag === 0) return { x: 0, y: 0 };
            return { x: x / mag, y: y / mag };
        }

        function magnitude(x, y) {
            return Math.sqrt(x * x + y * y);
        }

        function map(value, start1, stop1, start2, stop2) {
            return start2 + (stop2 - start2) * ((value - start1) / (stop1 - start1));
        }

        function constrain(value, min, max) {
            return Math.min(Math.max(value, min), max);
        }

        // Throttle function for performance
        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }

        // Check for reduced motion preference
        let prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        // Animation state (can be toggled by user)
        let animationsEnabled = !prefersReducedMotion;

        // Animation toggle button functionality
        const toggleButton = document.getElementById('animationToggle');

        if (toggleButton) {
            // Set initial state
            if (!animationsEnabled) {
                toggleButton.classList.add('disabled');
                toggleButton.setAttribute('aria-pressed', 'false');
            } else {
                toggleButton.setAttribute('aria-pressed', 'true');
            }

            toggleButton.addEventListener('click', function() {
                animationsEnabled = !animationsEnabled;

                if (animationsEnabled) {
                    toggleButton.classList.remove('disabled');
                    toggleButton.setAttribute('aria-pressed', 'true');
                    toggleButton.title = 'Disable interactive animations';

                    // Restart animation loop if it was stopped
                    if (!prefersReducedMotion) {
                        updateFloatingShapes();
                    }
                } else {
                    toggleButton.classList.add('disabled');
                    toggleButton.setAttribute('aria-pressed', 'false');
                    toggleButton.title = 'Enable interactive animations';
                }
            });
        }

        // Mouse tracking event listeners
        let animationFrameId;

        document.addEventListener('mousemove', function(e) {
            mouseState.prevX = mouseState.x;
            mouseState.prevY = mouseState.y;
            mouseState.x = e.clientX;
            mouseState.y = e.clientY;

            // Calculate velocity
            const dx = mouseState.x - mouseState.prevX;
            const dy = mouseState.y - mouseState.prevY;
            mouseState.velocity = Math.sqrt(dx * dx + dy * dy);

            mouseState.isMoving = true;
            mouseState.lastMoveTime = Date.now();

            // Update CSS custom properties for background
            document.documentElement.style.setProperty('--mouse-x', mouseState.x + 'px');
            document.documentElement.style.setProperty('--mouse-y', mouseState.y + 'px');
            document.documentElement.style.setProperty('--mouse-x-percent', (mouseState.x / window.innerWidth * 100) + '%');
            document.documentElement.style.setProperty('--mouse-y-percent', (mouseState.y / window.innerHeight * 100) + '%');
        });

        // Track when mouse stops moving
        setInterval(() => {
            if (Date.now() - mouseState.lastMoveTime > 100) {
                mouseState.isMoving = false;
                mouseState.velocity = 0;
            }
        }, 100);

        // Touch support
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                mouseState.prevX = mouseState.x;
                mouseState.prevY = mouseState.y;
                mouseState.x = touch.clientX;
                mouseState.y = touch.clientY;
                mouseState.isMoving = true;
                mouseState.lastMoveTime = Date.now();
            }
        });

        document.addEventListener('touchend', function() {
            mouseState.isMoving = false;
        });

        // Interactive background control
        const animatedBg = document.querySelector('.animated-bg');
        let bgTimeout;

        document.addEventListener('mousemove', function() {
            if (animationsEnabled && animatedBg) {
                animatedBg.classList.add('mouse-active');
                clearTimeout(bgTimeout);
                bgTimeout = setTimeout(() => {
                    animatedBg.classList.remove('mouse-active');
                }, 2000);
            }
        });

        // ======================================
        // INTERACTIVE FLOATING SHAPES
        // ======================================

        const shapes = document.querySelectorAll('.shape');
        const shapeData = [];
        const DETECTION_RADIUS = 200;
        const REPULSION_FORCE = 0.5;

        // Store original positions
        shapes.forEach((shape, index) => {
            const rect = shape.getBoundingClientRect();
            shapeData.push({
                element: shape,
                originalX: rect.left + rect.width / 2,
                originalY: rect.top + rect.height / 2,
                currentX: 0,
                currentY: 0,
                targetX: 0,
                targetY: 0,
                scale: 1,
                targetScale: 1,
                opacity: 0.15,
                targetOpacity: 0.15,
                rotation: 0,
                targetRotation: 0
            });
        });

        function updateFloatingShapes() {
            if (!animationsEnabled) return;

            shapeData.forEach(data => {
                // Calculate distance from mouse to shape center
                const dist = distance(
                    data.originalX,
                    data.originalY,
                    mouseState.x,
                    mouseState.y
                );

                if (dist < DETECTION_RADIUS) {
                    // Mouse is near - calculate repulsion
                    const influence = 1 - (dist / DETECTION_RADIUS);
                    const angle = Math.atan2(
                        data.originalY - mouseState.y,
                        data.originalX - mouseState.x
                    );

                    // Repulsion effect
                    const repulsionDist = influence * REPULSION_FORCE * 100;
                    data.targetX = Math.cos(angle) * repulsionDist;
                    data.targetY = Math.sin(angle) * repulsionDist;

                    // Scale up
                    data.targetScale = 1 + (influence * 0.5);

                    // Increase opacity
                    data.targetOpacity = 0.15 + (influence * 0.35);

                    // Rotate based on angle
                    data.targetRotation = angle * (180 / Math.PI) + (influence * 45);
                } else {
                    // Return to normal
                    data.targetX = 0;
                    data.targetY = 0;
                    data.targetScale = 1;
                    data.targetOpacity = 0.15;
                    data.targetRotation = 0;
                }

                // Smooth interpolation
                data.currentX = lerp(data.currentX, data.targetX, 0.1);
                data.currentY = lerp(data.currentY, data.targetY, 0.1);
                data.scale = lerp(data.scale, data.targetScale, 0.1);
                data.opacity = lerp(data.opacity, data.targetOpacity, 0.1);
                data.rotation = lerp(data.rotation, data.targetRotation, 0.1);

                // Apply transforms
                data.element.style.transform = `
                    translate(${data.currentX}px, ${data.currentY}px)
                    scale(${data.scale})
                    rotate(${data.rotation}deg)
                `;
                data.element.style.opacity = data.opacity;
            });

            requestAnimationFrame(updateFloatingShapes);
        }

        // Start animation loop
        if (animationsEnabled) {
            updateFloatingShapes();
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // ======================================
        // ADVANCED CURSOR EFFECTS
        // ======================================

        // Cursor trail particles
        const trailParticles = [];
        const MAX_TRAIL_PARTICLES = 15;

        // Click ripples
        const ripples = [];

        // Enhanced sparkle cursor effect with velocity and position-based variations
        document.addEventListener('mousemove', function(e) {
            if (!animationsEnabled) return;

            // Sparkle probability based on velocity
            const sparkleChance = Math.min(0.05 + (mouseState.velocity / 100), 0.3);

            if (Math.random() < sparkleChance) {
                createEnhancedSparkle(e.clientX, e.clientY);
            }

            // Add trail particle
            if (mouseState.velocity > 2) {
                addTrailParticle(e.clientX, e.clientY);
            }
        });

        function createEnhancedSparkle(x, y) {
            const sparkle = document.createElement('div');

            // Determine sparkle type based on screen position
            const screenQuadrant = getScreenQuadrant(x, y);
            const sparkleTypes = {
                topLeft: ['‚≠ê', '‚ú®', 'üí´'],
                topRight: ['‚ù§Ô∏è', 'üíï', 'üíñ'],
                bottomLeft: ['‚ñ™Ô∏è', '‚óÜ', '‚óè'],
                bottomRight: ['üíé', 'üî∑', 'üî∂']
            };

            const sparkleType = sparkleTypes[screenQuadrant][Math.floor(Math.random() * 3)];
            sparkle.innerHTML = sparkleType;

            // Color based on position (rainbow gradient)
            const hue = (x / window.innerWidth) * 360;
            sparkle.style.filter = `hue-rotate(${hue}deg)`;

            // Size based on velocity
            const size = 10 + (mouseState.velocity / 10);

            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.fontSize = size + 'px';
            sparkle.style.zIndex = '9999';
            sparkle.style.animation = 'sparkleAnimation 1s ease-out forwards';

            document.body.appendChild(sparkle);

            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 1000);
        }

        function getScreenQuadrant(x, y) {
            const midX = window.innerWidth / 2;
            const midY = window.innerHeight / 2;

            if (x < midX && y < midY) return 'topLeft';
            if (x >= midX && y < midY) return 'topRight';
            if (x < midX && y >= midY) return 'bottomLeft';
            return 'bottomRight';
        }

        function addTrailParticle(x, y) {
            if (!animationsEnabled) return;

            const particle = document.createElement('div');
            particle.className = 'trail-particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';

            const hue = (x / window.innerWidth) * 360;
            particle.style.background = `hsl(${hue}, 80%, 60%)`;

            document.body.appendChild(particle);
            trailParticles.push({ element: particle, time: Date.now() });

            // Cleanup old particles
            if (trailParticles.length > MAX_TRAIL_PARTICLES) {
                const old = trailParticles.shift();
                if (old.element.parentNode) {
                    old.element.parentNode.removeChild(old.element);
                }
            }

            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
                const index = trailParticles.findIndex(p => p.element === particle);
                if (index > -1) trailParticles.splice(index, 1);
            }, 800);
        }

        // Click ripple effect
        document.addEventListener('click', function(e) {
            if (!animationsEnabled) return;
            createRipple(e.clientX, e.clientY);
        });

        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'click-ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            const hue = (x / window.innerWidth) * 360;
            ripple.style.borderColor = `hsl(${hue}, 80%, 60%)`;

            document.body.appendChild(ripple);

            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 1500);
        }

        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleAnimation {
                0% {
                    opacity: 1;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }

            .trail-particle {
                position: fixed;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                pointer-events: none;
                z-index: 9998;
                animation: trailFade 0.8s ease-out forwards;
                box-shadow: 0 0 10px currentColor;
            }

            @keyframes trailFade {
                0% {
                    opacity: 0.8;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0.3);
                }
            }

            .click-ripple {
                position: fixed;
                width: 20px;
                height: 20px;
                border: 2px solid;
                border-radius: 50%;
                pointer-events: none;
                z-index: 9997;
                transform: translate(-50%, -50%);
                animation: rippleExpand 1.5s ease-out forwards;
            }

            @keyframes rippleExpand {
                0% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(0);
                }
                50% {
                    opacity: 0.6;
                }
                100% {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(20);
                }
            }

            @media (prefers-reduced-motion: reduce) {
                .trail-particle,
                .click-ripple {
                    display: none;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Retro Sunset p5.js Animation
        let sunsetSketch = function(p) {
            let time = 0;
            let stars = [];
            let clouds = [];
            let mountains = [];
            let sunY;
            let targetSunY;
            let canvasWidth, canvasHeight;

            // Mouse influence variables
            let mouseInfluenceX = 0.5; // 0 = day, 1 = night
            let mouseInfluenceY = 0.3; // Controls sun/moon Y position
            let targetMouseInfluenceX = 0.5;
            let targetMouseInfluenceY = 0.3;
            
            p.setup = function() {
                canvasWidth = p.windowWidth;
                canvasHeight = p.windowHeight;
                let canvas = p.createCanvas(canvasWidth, canvasHeight);
                canvas.parent('sunsetCanvas');
                
                sunY = canvasHeight * 0.3;
                
                // Initialize stars
                for(let i = 0; i < 50; i++) {
                    stars.push({
                        x: p.random(canvasWidth),
                        y: p.random(canvasHeight * 0.4),
                        size: p.random(1, 3),
                        twinkle: p.random(0, p.TWO_PI)
                    });
                }
                
                // Initialize clouds
                for(let i = 0; i < 12; i++) {
                    clouds.push({
                        x: p.random(-100, canvasWidth + 100),
                        y: p.random(canvasHeight * 0.05, canvasHeight * 0.5),
                        size: p.random(80, 200),
                        speed: p.random(0.2, 0.8)
                    });
                }
                
                // Initialize mountains
                for(let i = 0; i < canvasWidth + 100; i += 20) {
                    mountains.push({
                        x: i,
                        height: p.random(canvasHeight * 0.6, canvasHeight * 0.8)
                    });
                }
            };
            
            p.draw = function() {
                time += 0.01;

                // Update mouse influence with smooth interpolation
                targetMouseInfluenceX = mouseState.x / canvasWidth;
                targetMouseInfluenceY = mouseState.y / canvasHeight;
                mouseInfluenceX = p.lerp(mouseInfluenceX, targetMouseInfluenceX, 0.05);
                mouseInfluenceY = p.lerp(mouseInfluenceY, targetMouseInfluenceY, 0.05);

                // Use mouse influence for day/night cycle instead of time
                let timeBlend = mouseInfluenceX;

                // Animated gradient sky
                for(let y = 0; y < canvasHeight; y++) {
                    let inter = p.map(y, 0, canvasHeight, 0, 1);
                    let sunsetTop = p.color(255, 94, 77);    // Red-orange
                    let sunsetMid = p.color(255, 154, 0);    // Orange
                    let sunsetBot = p.color(255, 206, 84);   // Yellow
                    let nightTop = p.color(25, 25, 112);     // Midnight blue
                    let nightBot = p.color(72, 61, 139);     // Dark slate blue
                    
                    let dayColor, nightColor;
                    
                    if(inter < 0.3) {
                        dayColor = p.lerpColor(sunsetTop, sunsetMid, inter / 0.3);
                        nightColor = p.lerpColor(nightTop, nightTop, inter / 0.3);
                    } else if(inter < 0.7) {
                        dayColor = p.lerpColor(sunsetMid, sunsetBot, (inter - 0.3) / 0.4);
                        nightColor = p.lerpColor(nightTop, nightBot, (inter - 0.3) / 0.4);
                    } else {
                        dayColor = sunsetBot;
                        nightColor = nightBot;
                    }

                    // Blend between day and night controlled by mouse X position
                    let c = p.lerpColor(dayColor, nightColor, timeBlend);
                    p.stroke(c);
                    p.line(0, y, canvasWidth, y);
                }
                
                // Draw stars (more visible at night) - brighten near mouse
                let starAlpha = p.map(timeBlend, 0, 1, 50, 255);
                for(let star of stars) {
                    // Calculate distance from mouse to star
                    let distToMouse = p.dist(mouseState.x, mouseState.y, star.x, star.y);
                    let mouseProximity = p.constrain(p.map(distToMouse, 0, 150, 1, 0), 0, 1);

                    // Faster twinkling and brighter near mouse
                    let twinkleSpeed = 3 + (mouseProximity * 5);
                    let twinkle = p.sin(star.twinkle + time * twinkleSpeed) * 0.5 + 0.5;
                    let brightness = starAlpha * twinkle * (1 + mouseProximity * 0.8);
                    let starSize = star.size * (1 + mouseProximity * 0.5);

                    p.fill(255, 255, 255, brightness);
                    p.noStroke();
                    p.circle(star.x, star.y, starSize);
                    star.twinkle += 0.1;
                }

                // Draw animated sun/moon - follows mouse Y position
                let sunSize = 80 + 20 * p.sin(time * 2);
                targetSunY = canvasHeight * 0.2 + (mouseInfluenceY * canvasHeight * 0.5);
                sunY = p.lerp(sunY || targetSunY, targetSunY, 0.05);
                let currentSunY = sunY + 15 * p.sin(time * 0.3); // Keep subtle bobbing
                
                // Calculate sun properties based on day/night cycle (mouse-controlled)
                let sunAlpha = p.map(timeBlend, 0, 1, 255, 150);
                let isNight = timeBlend > 0.6; // When sky is darkest
                let nightIntensity = p.constrain(p.map(timeBlend, 0.6, 1, 0, 1), 0, 1); // How deep into night
                
                // Sun color shifts from golden to silver during night
                let sunR, sunG, sunB, glowR, glowG, glowB;
                if (isNight) {
                    // Silver moon colors
                    sunR = p.lerp(255, 200, nightIntensity);
                    sunG = p.lerp(200, 200, nightIntensity); 
                    sunB = p.lerp(0, 220, nightIntensity);
                    glowR = p.lerp(255, 150, nightIntensity);
                    glowG = p.lerp(150, 150, nightIntensity);
                    glowB = p.lerp(0, 200, nightIntensity);
                } else {
                    // Golden sun colors
                    sunR = 255;
                    sunG = 200;
                    sunB = 0;
                    glowR = 255;
                    glowG = 150;
                    glowB = 0;
                }
                
                // Sun glow - reduced during night
                let glowIntensity = isNight ? 0.1 * (1 - nightIntensity) : 0.3;
                for(let r = sunSize * 2; r > 0; r -= 5) {
                    let alpha = p.map(r, 0, sunSize * 2, sunAlpha, 0);
                    p.fill(glowR, glowG, glowB, alpha * glowIntensity);
                    p.noStroke();
                    p.circle(canvasWidth * 0.8, currentSunY, r);
                }
                
                // Main sun/moon
                p.fill(sunR, sunG, sunB, sunAlpha);
                p.noStroke();
                p.circle(canvasWidth * 0.8, currentSunY, sunSize);
                
                // Sun rays - fade out during night
                let rayAlpha = isNight ? sunAlpha * 0.1 * (1 - nightIntensity) : sunAlpha * 0.7;
                if (rayAlpha > 10) { // Only draw rays if they're visible enough
                    p.stroke(255, 255, 100, rayAlpha);
                    p.strokeWeight(3);
                    for(let angle = 0; angle < p.TWO_PI; angle += p.PI/8) {
                        let rayLength = 40 + 20 * p.sin(time * 3 + angle);
                        let x1 = canvasWidth * 0.8 + p.cos(angle) * (sunSize/2 + 10);
                        let y1 = currentSunY + p.sin(angle) * (sunSize/2 + 10);
                        let x2 = canvasWidth * 0.8 + p.cos(angle) * (sunSize/2 + rayLength);
                        let y2 = currentSunY + p.sin(angle) * (sunSize/2 + rayLength);
                        p.line(x1, y1, x2, y2);
                    }
                }
                
                // Draw clouds - speed up near mouse
                for(let cloud of clouds) {
                    // Calculate distance from mouse to cloud
                    let distToMouse = p.dist(mouseState.x, mouseState.y, cloud.x, cloud.y);
                    let mouseInfluence = p.constrain(p.map(distToMouse, 0, 200, 2.5, 1), 1, 2.5);

                    drawCloud(p, cloud.x, cloud.y, cloud.size, timeBlend);
                    cloud.x += cloud.speed * mouseInfluence;
                    if(cloud.x > canvasWidth + cloud.size) {
                        cloud.x = -cloud.size;
                    }
                }
                
                // Draw mountains (silhouette) - with parallax
                p.fill(30, 20, 60, 200);
                p.noStroke();
                p.beginShape();
                p.vertex(0, canvasHeight);

                // Parallax offset based on mouse position
                let parallaxX = (mouseInfluenceX - 0.5) * 30;
                let parallaxY = (mouseInfluenceY - 0.5) * 20;

                for(let mountain of mountains) {
                    p.vertex(mountain.x + parallaxX, mountain.height + parallaxY);
                }
                p.vertex(canvasWidth, canvasHeight);
                p.endShape(p.CLOSE);
                
                // Add some retro grid lines (optional)
                drawRetroGrid(p);
                
                // Floating game elements
                drawFloatingElements(p);
            };
            
            function drawCloud(p, x, y, size, timeBlend) {
                // Fade clouds during night - more visible during day
                let cloudAlpha = p.map(timeBlend, 0, 1, 200, 80); // Fade from 200 to 80 alpha
                p.fill(255, 255, 255, cloudAlpha);
                p.noStroke();
                // Cloud made of circles
                p.circle(x, y, size * 0.6);
                p.circle(x + size * 0.3, y, size * 0.5);
                p.circle(x - size * 0.3, y, size * 0.5);
                p.circle(x + size * 0.15, y - size * 0.2, size * 0.4);
                p.circle(x - size * 0.15, y - size * 0.2, size * 0.4);
            }
            
            function drawRetroGrid(p) {
                let groundY = canvasHeight * 0.85;

                // Horizontal lines - glow near mouse
                for(let i = 0; i < 20; i++) {
                    let lineY = groundY + i * 20;
                    if(lineY < canvasHeight) {
                        let distToMouse = Math.abs(mouseState.y - lineY);
                        let glowIntensity = p.constrain(p.map(distToMouse, 0, 100, 255, 80), 80, 255);

                        p.stroke(255, 100, 255, glowIntensity);
                        p.strokeWeight(distToMouse < 50 ? 2 : 1);
                        p.line(0, lineY, canvasWidth, lineY);
                    }
                }

                // Vertical lines - glow near mouse
                for(let i = 0; i < canvasWidth; i += 50) {
                    let distToMouse = Math.abs(mouseState.x - i);
                    let glowIntensity = p.constrain(p.map(distToMouse, 0, 100, 255, 80), 80, 255);

                    p.stroke(255, 100, 255, glowIntensity);
                    p.strokeWeight(distToMouse < 50 ? 2 : 1);
                    p.line(i, groundY, i, canvasHeight);
                }
            }
            
            function drawFloatingElements(p) {
                // Floating pixels/gems - with mouse attraction and orbital behavior
                let pixelSize = 8;

                for(let i = 0; i < 10; i++) {
                    // Base position (normal floating behavior)
                    let baseX = (i * 80 + time * 20) % canvasWidth;
                    let baseY = canvasHeight * 0.7 + 30 * p.sin(time * 2 + i);

                    // Calculate distance from mouse
                    let distToMouse = p.dist(mouseState.x, mouseState.y, baseX, baseY);
                    let attraction = p.constrain(p.map(distToMouse, 0, 150, 1, 0), 0, 1);

                    let x = baseX;
                    let y = baseY;

                    // If mouse is nearby, apply attraction and orbital behavior
                    if (attraction > 0.1) {
                        let angle = p.atan2(mouseState.y - baseY, mouseState.x - baseX);
                        let orbitAngle = angle + (time * 2 + i) * attraction;

                        // Orbit radius decreases as attraction increases
                        let orbitRadius = p.lerp(0, 80, 1 - attraction);

                        // Move toward mouse with orbital motion
                        x = p.lerp(baseX, mouseState.x + p.cos(orbitAngle) * orbitRadius, attraction);
                        y = p.lerp(baseY, mouseState.y + p.sin(orbitAngle) * orbitRadius, attraction);
                    }

                    // Color changes based on distance from mouse
                    let baseHue = (time * 50 + i * 36) % 360;
                    let mouseHue = (mouseState.x / canvasWidth) * 360;
                    let hue = p.lerp(baseHue, mouseHue, attraction);

                    // Size increases when near mouse
                    let size = pixelSize * (1 + attraction * 0.5);

                    // Rotation based on attraction
                    p.push();
                    p.translate(x + size / 2, y + size / 2);
                    p.rotate(attraction * time * 3);
                    p.translate(-size / 2, -size / 2);

                    p.fill(p.color(`hsl(${hue}, 80%, 60%)`));
                    p.noStroke();
                    p.rect(0, 0, size, size);

                    // Pixel glow - brighter when attracted
                    p.fill(p.color(`hsl(${hue}, 80%, ${60 + attraction * 20}%)`));
                    p.rect(2, 2, size - 4, size - 4);

                    p.pop();
                }
            }
            
            p.windowResized = function() {
                canvasWidth = p.windowWidth;
                canvasHeight = p.windowHeight;
                p.resizeCanvas(canvasWidth, canvasHeight);
            };
        };
        
        new p5(sunsetSketch);
    </script>
