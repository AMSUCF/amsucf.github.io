        :root {
            --primary-pink: #ff69b4;
            --primary-purple: #9966cc;
            --primary-blue: #00bfff;
            --primary-green: #00ff7f;
            --primary-yellow: #ffd700;
            --primary-orange: #ff6347;
            --secondary-pink: #ffb6c1;
            --secondary-purple: #dda0dd;
            --secondary-blue: #87ceeb;
            --secondary-green: #98fb98;
            --dark-text: #2c3e50;
            --light-text: #ffffff;
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-yellow: #ffff00;
            --neon-green: #00ff00;
            --neon-purple: #8a2be2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Orbitron', 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            overflow: hidden;
            height: 100vh;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, 
                var(--primary-pink), 
                var(--primary-purple), 
                var(--primary-blue), 
                var(--primary-green));
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes animation */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            color: var(--primary-yellow);
        }

        .shape:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            color: var(--primary-pink);
        }

        .shape:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 4s;
            color: var(--primary-green);
        }

        .shape:nth-child(4) {
            top: 40%;
            left: 70%;
            animation-delay: 1s;
            color: var(--primary-blue);
        }

        .shape:nth-child(5) {
            top: 30%;
            left: 50%;
            animation-delay: 3s;
            color: var(--primary-orange);
        }

        .shape:nth-child(6) {
            top: 70%;
            left: 60%;
            animation-delay: 5s;
            color: var(--primary-purple);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header Styles */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--neon-cyan);
            transition: all 0.3s ease;

        .navbar-brand {

            font-weight: 700;
            font-size: 1.2rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-cyan);
        }

        .nav-link {

        /* Book Cards */

            overflow: hidden;
            margin: 1rem 0;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, var(--primary-blue), var(--primary-green)) 1;

        .book-card:hover {

        /* Footer */

            padding: 2rem 0;

        .social-links a {

        /* Responsive Design */
        @media (max-width: 768px) {

        /* Sticker-like elements */
        .sticker {

            animation-delay: 1s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add sparkle cursor effect
        document.addEventListener('mousemove', function(e) {
            if (Math.random() < 0.1) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '✨';
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.fontSize = '12px';
            sparkle.style.zIndex = '9999';
            sparkle.style.animation = 'sparkleAnimation 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 1000);
        }

        // Add CSS for sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleAnimation {
                0% { 
                    opacity: 1; 
                    transform: scale(0) rotate(0deg); 
                }
                50% { 
                    opacity: 1; 
                    transform: scale(1) rotate(180deg); 
                }
                100% { 
                    opacity: 0; 
                    transform: scale(0) rotate(360deg); 
                }
            }
        `;
        document.head.appendChild(style);
        
        // Retro Sunset p5.js Animation
        let sunsetSketch = function(p) {
            let time = 0;
            let stars = [];
            let clouds = [];
            let mountains = [];
            let sunY;
            let canvasWidth, canvasHeight;
            
            p.setup = function() {
                canvasWidth = p.windowWidth;
                canvasHeight = p.windowHeight;
                let canvas = p.createCanvas(canvasWidth, canvasHeight);
                canvas.parent('sunsetCanvas');
                
                sunY = canvasHeight * 0.3;
                
                // Initialize stars
                for(let i = 0; i < 50; i++) {
                    stars.push({
                        x: p.random(canvasWidth),
                        y: p.random(canvasHeight * 0.4),
                        size: p.random(1, 3),
                        twinkle: p.random(0, p.TWO_PI)
                    });
                }
                
                // Initialize clouds
                for(let i = 0; i < 12; i++) {
                    clouds.push({
                        x: p.random(-100, canvasWidth + 100),
                        y: p.random(canvasHeight * 0.05, canvasHeight * 0.5),
                        size: p.random(80, 200),
                        speed: p.random(0.2, 0.8)
                    });
                }
                
                // Initialize mountains
                for(let i = 0; i < canvasWidth + 100; i += 20) {
                    mountains.push({
                        x: i,
                        height: p.random(canvasHeight * 0.6, canvasHeight * 0.8)
                    });
                }
            };
            
            p.draw = function() {
                time += 0.01;
                
                // Animated gradient sky
                for(let y = 0; y < canvasHeight; y++) {
                    let inter = p.map(y, 0, canvasHeight, 0, 1);
                    let sunsetTop = p.color(255, 94, 77);    // Red-orange
                    let sunsetMid = p.color(255, 154, 0);    // Orange
                    let sunsetBot = p.color(255, 206, 84);   // Yellow
                    let nightTop = p.color(25, 25, 112);     // Midnight blue
                    let nightBot = p.color(72, 61, 139);     // Dark slate blue
                    
                    let dayColor, nightColor;
                    
                    if(inter < 0.3) {
                        dayColor = p.lerpColor(sunsetTop, sunsetMid, inter / 0.3);
                        nightColor = p.lerpColor(nightTop, nightTop, inter / 0.3);
                    } else if(inter < 0.7) {
                        dayColor = p.lerpColor(sunsetMid, sunsetBot, (inter - 0.3) / 0.4);
                        nightColor = p.lerpColor(nightTop, nightBot, (inter - 0.3) / 0.4);
                    } else {
                        dayColor = sunsetBot;
                        nightColor = nightBot;
                    }
                    
                    // Blend between day and night based on time
                    let timeBlend = 0.5 + 0.5 * p.sin(time * 0.5);
                    let c = p.lerpColor(dayColor, nightColor, timeBlend);
                    p.stroke(c);
                    p.line(0, y, canvasWidth, y);
                }
                
                // Draw stars (more visible at night)
                let starAlpha = p.map(p.sin(time * 0.5), -1, 1, 50, 255);
                for(let star of stars) {
                    let twinkle = p.sin(star.twinkle + time * 3) * 0.5 + 0.5;
                    p.fill(255, 255, 255, starAlpha * twinkle);
                    p.noStroke();
                    p.circle(star.x, star.y, star.size);
                    star.twinkle += 0.1;
                }
                
                // Draw animated sun/moon
                let sunSize = 80 + 20 * p.sin(time * 2);
                let currentSunY = sunY + 50 * p.sin(time * 0.3);
                let timeBlend = 0.5 + 0.5 * p.sin(time * 0.5);
                
                // Calculate sun properties based on day/night cycle
                let sunAlpha = p.map(p.sin(time * 0.5), -1, 1, 100, 255);
                let isNight = timeBlend > 0.6; // When sky is darkest
                let nightIntensity = p.map(timeBlend, 0.6, 1, 0, 1); // How deep into night
                
                // Sun color shifts from golden to silver during night
                let sunR, sunG, sunB, glowR, glowG, glowB;
                if (isNight) {
                    // Silver moon colors
                    sunR = p.lerp(255, 200, nightIntensity);
                    sunG = p.lerp(200, 200, nightIntensity); 
                    sunB = p.lerp(0, 220, nightIntensity);
                    glowR = p.lerp(255, 150, nightIntensity);
                    glowG = p.lerp(150, 150, nightIntensity);
                    glowB = p.lerp(0, 200, nightIntensity);
                } else {
                    // Golden sun colors
                    sunR = 255;
                    sunG = 200;
                    sunB = 0;
                    glowR = 255;
                    glowG = 150;
                    glowB = 0;
                }
                
                // Sun glow - reduced during night
                let glowIntensity = isNight ? 0.1 * (1 - nightIntensity) : 0.3;
                for(let r = sunSize * 2; r > 0; r -= 5) {
                    let alpha = p.map(r, 0, sunSize * 2, sunAlpha, 0);
                    p.fill(glowR, glowG, glowB, alpha * glowIntensity);
                    p.noStroke();
                    p.circle(canvasWidth * 0.8, currentSunY, r);
                }
                
                // Main sun/moon
                p.fill(sunR, sunG, sunB, sunAlpha);
                p.noStroke();
                p.circle(canvasWidth * 0.8, currentSunY, sunSize);
                
                // Sun rays - fade out during night
                let rayAlpha = isNight ? sunAlpha * 0.1 * (1 - nightIntensity) : sunAlpha * 0.7;
                if (rayAlpha > 10) { // Only draw rays if they're visible enough
                    p.stroke(255, 255, 100, rayAlpha);
                    p.strokeWeight(3);
                    for(let angle = 0; angle < p.TWO_PI; angle += p.PI/8) {
                        let rayLength = 40 + 20 * p.sin(time * 3 + angle);
                        let x1 = canvasWidth * 0.8 + p.cos(angle) * (sunSize/2 + 10);
                        let y1 = currentSunY + p.sin(angle) * (sunSize/2 + 10);
                        let x2 = canvasWidth * 0.8 + p.cos(angle) * (sunSize/2 + rayLength);
                        let y2 = currentSunY + p.sin(angle) * (sunSize/2 + rayLength);
                        p.line(x1, y1, x2, y2);
                    }
                }
                
                // Draw clouds
                for(let cloud of clouds) {
                    drawCloud(p, cloud.x, cloud.y, cloud.size, timeBlend);
                    cloud.x += cloud.speed;
                    if(cloud.x > canvasWidth + cloud.size) {
                        cloud.x = -cloud.size;
                    }
                }
                
                // Draw mountains (silhouette)
                p.fill(30, 20, 60, 200);
                p.noStroke();
                p.beginShape();
                p.vertex(0, canvasHeight);
                for(let mountain of mountains) {
                    p.vertex(mountain.x, mountain.height);
                }
                p.vertex(canvasWidth, canvasHeight);
                p.endShape(p.CLOSE);
                
                // Add some retro grid lines (optional)
                drawRetroGrid(p);
                
                // Floating game elements
                drawFloatingElements(p);
            };
            
            function drawCloud(p, x, y, size, timeBlend) {
                // Fade clouds during night - more visible during day
                let cloudAlpha = p.map(timeBlend, 0, 1, 200, 80); // Fade from 200 to 80 alpha
                p.fill(255, 255, 255, cloudAlpha);
                p.noStroke();
                // Cloud made of circles
                p.circle(x, y, size * 0.6);
                p.circle(x + size * 0.3, y, size * 0.5);
                p.circle(x - size * 0.3, y, size * 0.5);
                p.circle(x + size * 0.15, y - size * 0.2, size * 0.4);
                p.circle(x - size * 0.15, y - size * 0.2, size * 0.4);
            }
            
            function drawRetroGrid(p) {
                p.stroke(255, 100, 255, 80);
                p.strokeWeight(1);
                
                // Perspective grid on ground
                let groundY = canvasHeight * 0.85;
                for(let i = 0; i < 20; i++) {
                    let lineY = groundY + i * 20;
                    if(lineY < canvasHeight) {
                        p.line(0, lineY, canvasWidth, lineY);
                    }
                }
                
                // Vertical lines
                for(let i = 0; i < canvasWidth; i += 50) {
                    p.line(i, groundY, i, canvasHeight);
                }
            }
            
            function drawFloatingElements(p) {
                // Floating pixels/gems
                let pixelSize = 8;
                for(let i = 0; i < 10; i++) {
                    let x = (i * 80 + time * 20) % canvasWidth;
                    let y = canvasHeight * 0.7 + 30 * p.sin(time * 2 + i);
                    let hue = (time * 50 + i * 36) % 360;
                    
                    p.fill(p.color(`hsl(${hue}, 80%, 60%)`));
                    p.noStroke();
                    p.rect(x, y, pixelSize, pixelSize);
                    
                    // Pixel glow
                    p.fill(p.color(`hsl(${hue}, 80%, 80%)`));
                    p.rect(x + 2, y + 2, pixelSize - 4, pixelSize - 4);
                }
            }
            
            p.windowResized = function() {
                canvasWidth = p.windowWidth;
                canvasHeight = p.windowHeight;
                p.resizeCanvas(canvasWidth, canvasHeight);
            };
        };
        
        new p5(sunsetSketch);
    </script>
