    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // ======================================
        // INTERACTIVE ANIMATION SYSTEM
        // ======================================

        // Mouse state tracking
        const mouseState = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2,
            prevX: window.innerWidth / 2,
            prevY: window.innerHeight / 2,
            velocity: 0,
            isMoving: false,
            lastMoveTime: Date.now()
        };

        // Utility Functions
        function distance(x1, y1, x2, y2) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function lerp(start, end, amount) {
            return start + (end - start) * amount;
        }

        function easeInOutQuad(t) {
            return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
        }

        function easeOutCubic(t) {
            return (--t) * t * t + 1;
        }

        function easeOutQuart(t) {
            return 1 - (--t) * t * t * t;
        }

        function normalize(x, y) {
            const mag = Math.sqrt(x * x + y * y);
            if (mag === 0) return { x: 0, y: 0 };
            return { x: x / mag, y: y / mag };
        }

        function magnitude(x, y) {
            return Math.sqrt(x * x + y * y);
        }

        function map(value, start1, stop1, start2, stop2) {
            return start2 + (stop2 - start2) * ((value - start1) / (stop1 - start1));
        }

        function constrain(value, min, max) {
            return Math.min(Math.max(value, min), max);
        }

        // Throttle function for performance
        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }

        // Check for reduced motion preference
        let prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        // Animation state (can be toggled by user)
        let animationsEnabled = !prefersReducedMotion;

        // Animation toggle button functionality
        const toggleButton = document.getElementById('animationToggle');

        if (toggleButton) {
            // Set initial state
            if (!animationsEnabled) {
                toggleButton.classList.add('disabled');
                toggleButton.setAttribute('aria-pressed', 'false');
            } else {
                toggleButton.setAttribute('aria-pressed', 'true');
            }

            toggleButton.addEventListener('click', function() {
                animationsEnabled = !animationsEnabled;

                if (animationsEnabled) {
                    toggleButton.classList.remove('disabled');
                    toggleButton.setAttribute('aria-pressed', 'true');
                    toggleButton.title = 'Disable interactive animations';

                    // Restart animation loop if it was stopped
                    if (!prefersReducedMotion) {
                        updateFloatingShapes();
                    }
                } else {
                    toggleButton.classList.add('disabled');
                    toggleButton.setAttribute('aria-pressed', 'false');
                    toggleButton.title = 'Enable interactive animations';
                }
            });
        }

        // Mouse tracking event listeners
        let animationFrameId;

        document.addEventListener('mousemove', function(e) {
            mouseState.prevX = mouseState.x;
            mouseState.prevY = mouseState.y;
            mouseState.x = e.clientX;
            mouseState.y = e.clientY;

            // Calculate velocity
            const dx = mouseState.x - mouseState.prevX;
            const dy = mouseState.y - mouseState.prevY;
            mouseState.velocity = Math.sqrt(dx * dx + dy * dy);

            mouseState.isMoving = true;
            mouseState.lastMoveTime = Date.now();

            // Update CSS custom properties for background
            document.documentElement.style.setProperty('--mouse-x', mouseState.x + 'px');
            document.documentElement.style.setProperty('--mouse-y', mouseState.y + 'px');
            document.documentElement.style.setProperty('--mouse-x-percent', (mouseState.x / window.innerWidth * 100) + '%');
            document.documentElement.style.setProperty('--mouse-y-percent', (mouseState.y / window.innerHeight * 100) + '%');
        });

        // Track when mouse stops moving
        setInterval(() => {
            if (Date.now() - mouseState.lastMoveTime > 100) {
                mouseState.isMoving = false;
                mouseState.velocity = 0;
            }
        }, 100);

        // Touch support
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                mouseState.prevX = mouseState.x;
                mouseState.prevY = mouseState.y;
                mouseState.x = touch.clientX;
                mouseState.y = touch.clientY;
                mouseState.isMoving = true;
                mouseState.lastMoveTime = Date.now();
            }
        });

        document.addEventListener('touchend', function() {
            mouseState.isMoving = false;
        });

        // Interactive background control
        const animatedBg = document.querySelector('.animated-bg');
        let bgTimeout;

        document.addEventListener('mousemove', function() {
            if (animationsEnabled && animatedBg) {
                animatedBg.classList.add('mouse-active');
                clearTimeout(bgTimeout);
                bgTimeout = setTimeout(() => {
                    animatedBg.classList.remove('mouse-active');
                }, 2000);
            }
        });

        // ======================================
        // INTERACTIVE FLOATING SHAPES
        // ======================================

        const shapes = document.querySelectorAll('.shape');
        const shapeData = [];
        const DETECTION_RADIUS = 200;
        const REPULSION_FORCE = 0.5;

        // Store original positions
        shapes.forEach((shape, index) => {
            const rect = shape.getBoundingClientRect();
            shapeData.push({
                element: shape,
                originalX: rect.left + rect.width / 2,
                originalY: rect.top + rect.height / 2,
                currentX: 0,
                currentY: 0,
                targetX: 0,
                targetY: 0,
                scale: 1,
                targetScale: 1,
                opacity: 0.15,
                targetOpacity: 0.15,
                rotation: 0,
                targetRotation: 0
            });
        });

        function updateFloatingShapes() {
            if (!animationsEnabled) return;

            shapeData.forEach(data => {
                // Calculate distance from mouse to shape center
                const dist = distance(
                    data.originalX,
                    data.originalY,
                    mouseState.x,
                    mouseState.y
                );

                if (dist < DETECTION_RADIUS) {
                    // Mouse is near - calculate repulsion
                    const influence = 1 - (dist / DETECTION_RADIUS);
                    const angle = Math.atan2(
                        data.originalY - mouseState.y,
                        data.originalX - mouseState.x
                    );

                    // Repulsion effect
                    const repulsionDist = influence * REPULSION_FORCE * 100;
                    data.targetX = Math.cos(angle) * repulsionDist;
                    data.targetY = Math.sin(angle) * repulsionDist;

                    // Scale up
                    data.targetScale = 1 + (influence * 0.5);

                    // Increase opacity
                    data.targetOpacity = 0.15 + (influence * 0.35);

                    // Rotate based on angle
                    data.targetRotation = angle * (180 / Math.PI) + (influence * 45);
                } else {
                    // Return to normal
                    data.targetX = 0;
                    data.targetY = 0;
                    data.targetScale = 1;
                    data.targetOpacity = 0.15;
                    data.targetRotation = 0;
                }

                // Smooth interpolation
                data.currentX = lerp(data.currentX, data.targetX, 0.1);
                data.currentY = lerp(data.currentY, data.targetY, 0.1);
                data.scale = lerp(data.scale, data.targetScale, 0.1);
                data.opacity = lerp(data.opacity, data.targetOpacity, 0.1);
                data.rotation = lerp(data.rotation, data.targetRotation, 0.1);

                // Apply transforms
                data.element.style.transform = `
                    translate(${data.currentX}px, ${data.currentY}px)
                    scale(${data.scale})
                    rotate(${data.rotation}deg)
                `;
                data.element.style.opacity = data.opacity;
            });

            requestAnimationFrame(updateFloatingShapes);
        }

        // Start animation loop
        if (animationsEnabled) {
            updateFloatingShapes();
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // ABSTRACT FLORIDA NATIVE LANDSCAPE - No Mountains Allowed
        let floridaSketch = function(p) {
            let time = 0;
            let verticalBars = [];
            let angularBirds = [];
            let driftingShapes = [];
            let glitchLines = [];
            let rotatingRects = [];
            let colorBands = [];
            let canvasWidth, canvasHeight;

            // CHAOS COLOR PALETTE - geometric abstraction
            const palette = {
                burnOrange: [212, 82, 10],      // #d4520a
                acidLime: [193, 255, 0],        // #c1ff00
                toxicYellow: [232, 255, 0],     // #e8ff00
                rustBrown: [139, 64, 0],        // #8b4000
                tarBlack: [26, 26, 26],         // #1a1a1a
                boneWhite: [245, 241, 232],     // #f5f1e8
                mossGreen: [90, 114, 71],       // #5a7247
                slateGrey: [83, 104, 114],      // #536872
                bloodRed: [139, 0, 0],          // #8b0000
                bruisePurple: [94, 58, 94]      // #5e3a5e
            };

            p.setup = function() {
                canvasWidth = p.windowWidth;
                canvasHeight = p.windowHeight;
                let canvas = p.createCanvas(canvasWidth, canvasHeight);
                canvas.parent('sunsetCanvas');

                // Initialize horizontal color bands (abstract horizon)
                for(let i = 0; i < 7; i++) {
                    colorBands.push({
                        y: canvasHeight * (0.1 + i * 0.13),
                        height: p.random(canvasHeight * 0.08, canvasHeight * 0.18),
                        colorIndex: p.floor(p.random(0, 6)),
                        shift: p.random(-2, 2),
                        speed: p.random(0.0003, 0.001)
                    });
                }

                // Vertical bars (abstracted vegetation/grass)
                for(let i = 0; i < 45; i++) {
                    verticalBars.push({
                        x: p.random(canvasWidth),
                        y: p.random(canvasHeight * 0.5, canvasHeight),
                        width: p.random(3, 15),
                        height: p.random(40, 180),
                        rotation: p.random(-0.3, 0.3),
                        rotationSpeed: p.random(-0.01, 0.01),
                        colorIndex: p.floor(p.random(0, 4))
                    });
                }

                // Angular bird shapes (geometric triangular forms)
                for(let i = 0; i < 8; i++) {
                    angularBirds.push({
                        x: p.random(canvasWidth),
                        y: p.random(canvasHeight * 0.2, canvasHeight * 0.6),
                        size: p.random(20, 60),
                        angle: p.random(0, p.TWO_PI),
                        speed: p.random(0.3, 0.8),
                        wobble: p.random(0, p.TWO_PI),
                        wobbleSpeed: p.random(0.02, 0.05)
                    });
                }

                // Drifting angular shapes (abstract clouds/atmosphere)
                for(let i = 0; i < 12; i++) {
                    driftingShapes.push({
                        x: p.random(-100, canvasWidth + 100),
                        y: p.random(canvasHeight * 0.05, canvasHeight * 0.4),
                        size: p.random(60, 200),
                        sides: p.floor(p.random(3, 6)),
                        rotation: p.random(0, p.TWO_PI),
                        rotationSpeed: p.random(-0.005, 0.005),
                        speed: p.random(0.1, 0.5),
                        opacity: p.random(0.3, 0.7)
                    });
                }

                // Rotating rectangles (digital artifacts)
                for(let i = 0; i < 15; i++) {
                    rotatingRects.push({
                        x: p.random(canvasWidth),
                        y: p.random(canvasHeight),
                        w: p.random(10, 60),
                        h: p.random(10, 60),
                        rotation: p.random(0, p.TWO_PI),
                        rotationSpeed: p.random(-0.03, 0.03),
                        colorIndex: p.floor(p.random(0, 5)),
                        pulsePhase: p.random(0, p.TWO_PI)
                    });
                }

                // Glitch lines (digital disruption)
                for(let i = 0; i < 25; i++) {
                    glitchLines.push({
                        x1: p.random(canvasWidth),
                        y1: p.random(canvasHeight),
                        length: p.random(20, 150),
                        angle: p.random(0, p.TWO_PI),
                        thickness: p.random(1, 5),
                        flickerPhase: p.random(0, p.TWO_PI),
                        colorIndex: p.floor(p.random(0, 4))
                    });
                }
            };

            p.draw = function() {
                time += 0.01;

                // ABSTRACT SKY - Shifting horizontal color bands
                let colors = [
                    palette.burnOrange,
                    palette.rustBrown,
                    palette.acidLime,
                    palette.mossGreen,
                    palette.slateGrey,
                    palette.tarBlack,
                    palette.bruisePurple
                ];

                // Draw shifting color bands
                for(let band of colorBands) {
                    band.shift += band.speed;

                    let currentColor = colors[band.colorIndex];
                    p.noStroke();
                    p.fill(...currentColor, 180 + p.sin(time + band.shift) * 75);

                    // Add digital glitch offset
                    let glitchOffset = p.sin(time * 3.7 + band.y) * 5;
                    p.rect(glitchOffset, band.y, canvasWidth, band.height);
                }

                // Draw drifting angular shapes (abstract atmosphere)
                for(let shape of driftingShapes) {
                    shape.x += shape.speed;
                    shape.rotation += shape.rotationSpeed;

                    if(shape.x > canvasWidth + 200) {
                        shape.x = -200;
                    }

                    p.push();
                    p.translate(shape.x, shape.y);
                    p.rotate(shape.rotation);

                    p.fill(...palette.tarBlack, shape.opacity * 255 * 0.5);
                    p.noStroke();

                    // Draw polygon
                    p.beginShape();
                    for(let i = 0; i < shape.sides; i++) {
                        let angle = (i / shape.sides) * p.TWO_PI;
                        let x = p.cos(angle) * shape.size;
                        let y = p.sin(angle) * shape.size;
                        p.vertex(x, y);
                    }
                    p.endShape(p.CLOSE);
                    p.pop();
                }

                // Draw rotating rectangles (digital artifacts)
                for(let rect of rotatingRects) {
                    rect.rotation += rect.rotationSpeed;
                    rect.pulsePhase += 0.02;

                    let rectColors = [
                        palette.burnOrange,
                        palette.acidLime,
                        palette.toxicYellow,
                        palette.bloodRed,
                        palette.boneWhite
                    ];

                    p.push();
                    p.translate(rect.x, rect.y);
                    p.rotate(rect.rotation);

                    let pulse = 0.5 + 0.5 * p.sin(rect.pulsePhase);
                    p.fill(...rectColors[rect.colorIndex], pulse * 200);
                    p.noStroke();
                    p.rect(-rect.w/2, -rect.h/2, rect.w, rect.h);
                    p.pop();
                }

                // Draw glitch lines
                for(let line of glitchLines) {
                    line.flickerPhase += 0.08;

                    let lineColors = [
                        palette.toxicYellow,
                        palette.acidLime,
                        palette.burnOrange,
                        palette.bloodRed
                    ];

                    let flicker = p.abs(p.sin(line.flickerPhase));
                    if(flicker > 0.3) {
                        p.stroke(...lineColors[line.colorIndex], flicker * 255);
                        p.strokeWeight(line.thickness);

                        let x2 = line.x1 + p.cos(line.angle) * line.length;
                        let y2 = line.y1 + p.sin(line.angle) * line.length;
                        p.line(line.x1, line.y1, x2, y2);
                    }
                }

                // Draw vertical bars (abstracted vegetation)
                for(let bar of verticalBars) {
                    bar.rotation += bar.rotationSpeed;

                    let barColors = [
                        palette.mossGreen,
                        palette.slateGrey,
                        palette.rustBrown,
                        palette.tarBlack
                    ];

                    p.push();
                    p.translate(bar.x, bar.y);
                    p.rotate(bar.rotation);

                    p.fill(...barColors[bar.colorIndex], 200);
                    p.noStroke();
                    p.rect(-bar.width/2, -bar.height, bar.width, bar.height);
                    p.pop();
                }

                // Draw angular birds (geometric triangular forms)
                for(let bird of angularBirds) {
                    bird.x += bird.speed;
                    bird.wobble += bird.wobbleSpeed;

                    // Wrap around
                    if(bird.x > canvasWidth + 100) {
                        bird.x = -100;
                        bird.y = p.random(canvasHeight * 0.2, canvasHeight * 0.6);
                    }

                    p.push();
                    p.translate(bird.x, bird.y + p.sin(bird.wobble) * 10);
                    p.rotate(bird.angle);

                    p.fill(...palette.tarBlack, 220);
                    p.noStroke();

                    // Draw angular bird as asymmetric triangle cluster
                    p.triangle(
                        0, -bird.size * 0.3,
                        -bird.size * 0.6, bird.size * 0.2,
                        -bird.size * 0.2, bird.size * 0.1
                    );
                    p.triangle(
                        0, -bird.size * 0.3,
                        bird.size * 0.6, bird.size * 0.2,
                        bird.size * 0.2, bird.size * 0.1
                    );

                    p.pop();
                }
            };

            p.windowResized = function() {
                canvasWidth = p.windowWidth;
                canvasHeight = p.windowHeight;
                p.resizeCanvas(canvasWidth, canvasHeight);
            };
        };

        let p5Instance = new p5(floridaSketch);

        // Check initial state immediately
        if (document.body.classList.contains('motion-disabled')) {
            p5Instance.noLoop();
        }

        // Listen for motion toggle changes
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.attributeName === 'class') {
                    const isMotionDisabled = document.body.classList.contains('motion-disabled');
                    if (isMotionDisabled) {
                        p5Instance.noLoop();
                        console.log('%c[P5 PAUSED]', 'color: #8b0000; font-weight: 900;');
                    } else {
                        p5Instance.loop();
                        console.log('%c[P5 RESUMED]', 'color: #c1ff00; font-weight: 900;');
                    }
                }
            });
        });

        observer.observe(document.body, { attributes: true });
    </script>
