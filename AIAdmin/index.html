    <style>
        html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center; /* Horizontally centers the div */
  align-items: center;     /* Vertically centers the div */
  background-color: #f0f0f0; /* Optional: Background color */
}

#gameContainer {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 1000px;  /* Set this to the width of your game canvas */
  height: 1000px; /* Set this to the height of your game canvas */

}

      margin-top: 20px;
      text-align: center;
      font-size: 16px;
