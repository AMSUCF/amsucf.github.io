<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
  <title>TechnoFemme Symphony</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Impact", sans-serif;
    }
    
    h1 {
      text-align: center;
      font-size: 60px;
      color: white;
      text-shadow: 4px 4px 10px pink;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
      border: 5px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>TechnoFemme Symphony</h1>
  <div class="gallery">
    <img src="techno1.png" alt="Image 1">
    <img src="techno2.png" alt="Image 2">
    <img src="techno3.png" alt="Image 3">
    <img src="techno4.png" alt="Image 4">
    <img src="techno5.png" alt="Image 5">
    <img src="techno6.png" alt="Image 6">
  </div>
</body>
</html>
